{% extends 'base.html' %}

{% block head %}
<title> Posts </title>
{%endblock%}

{% block body %}
<h1> All posts </h1>

  {% for post in posts %}
    <h2> {{ post.title }} </h2>

    <h3>
      By:
      {% if post.author %}
        {{ post.author }}
      {% else %}
        Not available
      {% endif %}
    </h3>

    <p> {{ post.content }} </p>
  {% endfor %}
{%endblock%}
